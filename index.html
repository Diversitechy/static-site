<!DOCTYPE HTML>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Diversitechy</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1>Diversitechy</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div>
          <a href="https://nvite.com/DiversityHack/c464" class="btn btn-default btn-lg">Diversity Hack</a>
        </div>
      </div>
    </div>
    <div class="sponsors">
      <div class="row">
        <div class="col-md-12">
        </div>
      </div>
      <div class="partner">
        <div class="row">
          <div class="col-md-12">
            <h3>Our Partner Sponsor</h3>
          </div>
          <div class="col-md-12">
            <img src="sponsor-logos/stembolt.svg" alt="Stembolt">
          </div>
        </div>
      </div>
      <div class="diamond">
        <div class="row">
          <div class="col-md-12">
            <h3>Our Diamond Sponsors</h3>
          </div>
          <div class="col-md-4">
            <img src="sponsor-logos/checkfront.png" alt="Checkfront">
          </div>
          <div class="col-md-4">
            <img src="sponsor-logos/stocksy.svg" alt="Stocksy">
          </div>
          <div class="col-md-4">
            <img src="sponsor-logos/send-with-us.png" alt="Send With Us">
          </div>
        </div>
      </div>
      <div class="gold">
        <div class="row">
          <div class="col-md-12">
            <h3>Our Gold Sponsors</h3>
          </div>
          <div class="col-md-4">
            <img src="sponsor-logos/emplomacy.png" alt="Emplomacy">
          </div>
          <div class="col-md-4">
            <img src="sponsor-logos/redbrick.png" alt="Redbrick">
          </div>
          <div class="col-md-4">
            <img src="sponsor-logos/alacrity.png" alt="Alacrity Foundation">
          </div>
        </div>
        <div class="row gold-square">
          <div class="col-md-6">
            <img src="sponsor-logos/whole-punk.png" alt="Whole Punk">
          </div>
          <div class="col-md-6">
            <img src="sponsor-logos/flytographer.png" alt="Flytographer">
          </div>
        </div>
      </div>
      <div class="food">
        <div class="row">
          <div class="col-md-12">
            <h3>Our Food Sponsors</h3>
          </div>
          <div class="col-md-6">
            <img src="sponsor-logos/picnic.jpg" alt="Picnic">
          </div>
          <div class="col-md-6">
            <img src="sponsor-logos/level-ground.png" alt="Level Ground">
          </div>
        </div>
      </div>
    </div>
    <div class="row social">
      <div class="col-md-offset-2 col-md-2">
        <a href="http://instagram.com/diversitechy"><img src="instagram.png"></a>
      </div>
      <div class="col-md-2">
        <a href="http://twitter.com/diversitechy"><img src="twitter.png"></a>
      </div>
      <div class="col-md-2">
        <a href="http://facebook.com/diversitechy"><img src="facebook.png"></a>
      </div>
      <div class="col-md-2">
        <a href="http://medium.com/diversitechy"><img src="medium.png"></a>
      </div>
    </div>
  </div>
</body>
